<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="NicVG">
    <meta name="description" content="Freddys Pizza, La Mejor Pizza Artesanal de Leon, Guanajuato.">
    <title>Página no encontrada - Freddys Pizza</title>
    
    <!--<< Favicon >>-->
    <link rel="shortcut icon" href="assets/img/favicon.png">
    
    <!--<< Bootstrap min.css >>-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--<< All Min Css >>-->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!--<< Main.css >>-->
    <link rel="stylesheet" href="assets/css/main.css">
    
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--white);
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .back-button {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .back-button:hover {
            background-color: var(--secondary-color);
            color: var(--white);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="dark-mood">
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-message">¡Ups! Página no encontrada</h1>
            <p>Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
            <a href="javascript:history.back()" class="back-button">
                <i class="fas fa-arrow-left"></i> Volver atrás
            </a>
        </div>
    </div>

    <!--<< jQuery >>-->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <!--<< Bootstrap Js >>-->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
